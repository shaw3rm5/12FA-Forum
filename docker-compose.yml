version: '3.8'

networks:
  default:
    name: 'frm'
  
volumes:
  frm-pg:
  frm-logs:
  frm-prom:
  frm-grafana:
    
services:
  postgres:
    container_name: 'frm-pg'
    image: 'postgres:17.4'
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_DB: 'forum'
    volumes:
      - frm-pg:/var/lib/postgresql/data
      
    
  opensearch:
    container_name: 'frm_os'
    
    image: 'opensearchproject/opensearch:2'
    
    ports:
      - '9200:9200'
      - '9600:9600'
    
    environment:
      discovery.type: 'single-node'
      plugins.security.disabled: 'true'
      OPENSEARCH_INITIAL_ADMIN_PASSWORD: 'SuperSecurePass123!'
    
    volumes:
      - frm-logs:/usr/share/opensearch/data
      
  opensearch-dashbords:
    container_name: 'frm_osd'
    image: 'opensearchproject/opensearch-dashboards:latest'
    ports:
      - '5601:5601'
    environment:
      OPENSEARCH_HOSTS: '["http://frm_os:9200"]'
      DISABLE_SECURITY_DASHBOARDS_PLUGIN: 'true'
    depends_on:
      - opensearch
    
  prometheus:
    image: 'prom/prometheus'
    container_name: "frm-prom"
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - frm-prom:/prometheus
  
  grafana:
    image: 'grafana/grafana'
    container_name: frm-grafana
    restart: unless-stopped
    environment:
      - GF_INSTALL_PLUGINS=grafana-clock-panel, grafana-simple-json-datasource
    ports:
      - '3000:3000'
    volumes:
      - frm-grafana:/var/lib/grafana
    depends_on:
      - prometheus